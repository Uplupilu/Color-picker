<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Цвета нитей для удочек</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>База нитей</h1>
  <button id="add-thread-btn">Добавить нить</button>
  <div class="controls-base">
    <button id="add-thread-btn">Добавить нить</button>
    <button id="delete-thread-btn" disabled>Удалить нить</button>
  </div>
  <div id="thread-list" class="grid"></div>

  <h2>Сборка</h2>
  <div id="selection" class="selection"></div>
  <div class="selection" id="selection"></div>

  <div class="toolbar">
    <div class="thickness-control">
      <button id="thickness-minus" title="Уменьшить толщину">−</button>
      <span id="brush-size-value">10</span>
      <button id="thickness-plus"  title="Увеличить толщину">+</button>
    </div>
    <input type="color" id="brush-color" value="#ff0000" title="Цвет кисти" />
    <button id="brush-btn">Кисточка</button>
    <button id="clear-btn">Очистить</button>
  </div>

  <div class="canvas-container">
    <canvas id="rod-canvas"></canvas>
  </div>

  <script src="colors.js"></script>
  <script src="app.js"></script>
</body>
</html>
